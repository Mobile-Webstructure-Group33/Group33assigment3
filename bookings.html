<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - United Tours and Travel Agency</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">United Tours</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="bookings.html">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="comparison.html">Flight Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " aria-current="page" href="search.html">Flight Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Hero Section -->
        <div class="container my-4">
            <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
                <h1 class="display-4">Book your flight now!</h1>
                <p class="lead">Enter your details and get your tons of choices for your flights.</p>
             
              
            </div>
        </div>
    <!-- Booking Form -->
    <div id="booking" class="container my-5">
        <form>
            <div class="mb-3">
                <label for="origin" class="form-label">From:</label>
                <input type="text" class="form-control" id="origin" placeholder="Enter departure city">
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">To:</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination city">
            </div>
            <div class="mb-3">
                <label for="departureDate" class="form-label">Departure Date:</label>
                <input type="date" class="form-control" id="departureDate">
            </div>
            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date (optional):</label>
                <input type="date" class="form-control" id="returnDate">
            </div>
            <div class="mb-3">
                <label for="passengers" class="form-label">Number of Passengers:</label>
                <input type="number" class="form-control" id="passengers" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="classType" class="form-label">Class:</label>
                <select class="form-select" id="classType">
                    <option selected>Choose...</option>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="firstClass">First Class</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container">
            <span class="text-white">Follow us on social media for updates and more information.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
